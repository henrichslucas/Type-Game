<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>TypeRacer</title>

</head>
<body>
	<div class="mainContainer">
		
		<div class="diffMenu">
			<h3 class="menuTitle" show="visible">Escolha a dificuldade</h3>
			<div class="diffOption easyBtn" show="visible">Fácil</div>
			<div class="diffOption hardBtn" show="visible">Difícil</div>
		</div>

		<div class="countdown">10 segundos restantes</div>
		<div class="missCount">Erros: 0</div>
        <div class="displayWord"></div>
        <input type="text" class="displayType" placeholder="Clique aqui para começar">
		<button class="retryBtn" show="">
			Clique para jogar novamente
		</button>

	</div>
    <script src="script.js"></script>
</body>
</html>
